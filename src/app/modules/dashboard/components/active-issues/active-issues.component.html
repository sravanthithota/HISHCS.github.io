            <kendo-grid-column field="full_name" title="Contact Name" [width]="220">
                <ng-template kendoGridCellTemplate let-dataItem>
                    <div class="customer-photo" [ngStyle]="{ 'background-image': photoURL(dataItem) }"></div>
                    <div class="customer-name">{{ dataItem.full_name }}</div>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="job_title" title="Id" [width]="70">
            </kendo-grid-column>
            <kendo-grid-column field="country" title="Age" [width]="100" [class]="{ 'text-center': true }" [resizable]="false">
                <ng-template kendoGridCellTemplate let-dataItem>
                    <img class="flag" [src]="flagURL(dataItem)" width="30" />
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="is_online" title="Status" [width]="100" [class]="{ 'text-center': true }" [resizable]="false" filter="boolean">
                <ng-template kendoGridCellTemplate let-dataItem>
                    <span *ngIf="dataItem.is_online === 'Approved'" class="badge badge-success">Approved</span
              >
              <span
                *ngIf="dataItem.is_online === 'Cancelled'"
                class="badge badge-danger"
                >Cancelled</span
              >
              <span
              *ngIf="dataItem.is_online === 'Pending'"
              class="badge badge-warning"
              >Pending</span
            >
            </ng-template>
          </kendo-grid-column>
